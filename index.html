<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Happy+Monkey&family=Open+Sans:wght@300;400;500;600;700;800&family=Orbitron:wght@400;800&family=Poppins:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <title>EWesterol Signin-Signup</title>
</head>
<body>
    <div class="container">
        <div class="container-side">
            
        </div>
        <div class="container-main">
            <div class="login-details">
                <h1 class="title">
                    Get Started
                </h1>
                
                <div class="input-field">
                    <input type="text" class="input" placeholder="Name">
                </div>
                <div class="input-field">
                    <input type="text" class="input" placeholder="E-mail">
                </div>
                <div class="input-field">
                    <input type="password" class="input" placeholder="Password">
                </div>
                <div class="terms">
                    <input type="radio" class="check">
                     <label for="check" >I agree to the <span>Terms of Service</span> and <span>Privacy Policy</span></label>
                </div>
                <div class="sign-up">
                    <span>Sign Up</span>
                    <div class="arrow-right">
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="sign-in">
                    <a href="#">Sign In</a>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
